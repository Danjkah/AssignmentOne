<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Game Results</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/result.css" th:href="@{/css/result.css}">
</head>
<body>

<div class="result-container">
  <h1>🎉 Prize Reveal! 🎉</h1>
  <p>You picked Box Number: <strong th:text="${userPick}"></strong></p>

  <h2 class="prize">🏆 Your Prize: <span th:text="${prize}"></span>! 🏆</h2>

  <hr>
  <h3>Other Prizes You Missed:</h3>

  <div class="loss-box">
    <h4>❌ Box <span th:text="${userPickLossOne}"></span>: <span th:text="${lossPrizeOne}"></span></h4>
  </div>
  <div class="loss-box">
    <h4>❌ Box <span th:text="${userPickLossTwo}"></span>: <span th:text="${lossPrizeTwo}"></span></h4>
  </div>
  <div class="loss-box">
    <h4>❌ Box <span th:text="${userPickLossThree}"></span>: <span th:text="${lossPrizeThree}"></span></h4>
  </div>
  <div class="loss-box">
    <h4>❌ Box <span th:text="${userPickLossFour}"></span>: <span th:text="${lossPrizeFour}"></span></h4>
  </div>

  <a href="/" class="btn btn-warning mt-3">🔄 Play Again</a>
</div>

</body>

<footer>
  <span> | Student Name: Daniel Kandiah | Student Number: 991718034 | </span>
</footer>


</html>

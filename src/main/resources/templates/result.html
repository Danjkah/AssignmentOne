<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Game Results</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      padding: 50px;
    }
    .result-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    .prize {
      font-size: 24px;
      font-weight: bold;
      color: #28a745;
      animation: fadeIn 1.5s ease-in;
    }
    .loss-prizes {
      font-size: 18px;
      color: #dc3545;
      font-weight: bold;
    }
    .loss-box {
      display: inline-block;
      background: #ffebeb;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      width: 90%;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="result-container">
  <h1>🎉 Prize Reveal! 🎉</h1>
  <p>You picked: <strong th:text="${userPick}"></strong></p>

  <h2 class="prize">🏆 Your Prize: <span th:text="${prize}"></span>! 🏆</h2>

  <hr>
  <h3>Other Prizes You Missed:</h3>

  <div class="loss-box">
    <h4>❌ Box <span th:text="${userPickLossOne}"></span>: <span th:text="${lossPrizeOne}"></span></h4>
  </div>
  <div class="loss-box">
    <h4>❌ Box <span th:text="${userPickLossTwo}"></span>: <span th:text="${lossPrizeTwo}"></span></h4>
  </div>
  <div class="loss-box">
    <h4>❌ Box <span th:text="${userPickLossThree}"></span>: <span th:text="${lossPrizeThree}"></span></h4>
  </div>
  <div class="loss-box">
    <h4>❌ Box <span th:text="${userPickLossFour}"></span>: <span th:text="${lossPrizeFour}"></span></h4>
  </div>

  <a href="/" class="btn btn-warning mt-3">🔄 Play Again</a>
</div>

</body>
</html>

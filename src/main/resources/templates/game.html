<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick a Box!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    /* General Page Styling */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Button Styling */
    form {
      display: flex;
      gap: 15px;
    }

    button {
      background: white;
      color: #ff5e62;
      border: none;
      padding: 12px 20px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff5e62;
      color: white;
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<h1>ğŸ‰ Welcome to the Gameshow! ğŸ‰</h1>
<p>Pick a box to reveal your prize!</p>

<form action="/play" method="get">
  <button type="submit" name="box" value="0">ğŸ Box 1</button>
  <button type="submit" name="box" value="1">ğŸ Box 2</button>
  <button type="submit" name="box" value="2">ğŸ Box 3</button>
  <button type="submit" name="box" value="3">ğŸ Box 4</button>
  <button type="submit" name="box" value="4">ğŸ Box 5</button>
</form>

</body>
</html>
